---
layout: default
title: Reading Notes in Blog
---

<div id="home">
  <h2 class="orange">Reading Notes</h2>
  <ul class="posts">
    {% for post in site.categories.notes %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
