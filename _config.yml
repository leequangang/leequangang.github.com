
# Where things are
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data
collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
textile_ext:  "textile"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false


# Conversion

markdown: kramdown

highlighter: pygments 

lsi:         false
excerpt_separator: "\n\n"



# Serving
detach:  false
port:    4000
baseurl: /


# Backwards-compatibility
relative_permalinks: true

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []


# Markdown Processors

kramdown:
  input: GFM




url:     http://leequangang.github.io

img_url: http://leequangang.github.io/images